    <script type="text/javascript">
        // document ready:
        var xqData = new XiangqiData(),
            xqEngine = new XiangqiEngine(xqData),
            xqView = new XiangqiView("#qipan-container", 500, 500, '#qipu-container', '#branch-container'),
            xqController = new XiangqiController();

        // TODO: Rather ugly codes below
        xqView.controller = xqController;
        xqController.view = xqView;
        xqController.engine = xqEngine;
        xqController.blind(ifDrawPiece=false);
        
        document.getElementById("scriptButton").onclick=function(){xqController.scriptMove();};
        
        document.getElementById("sB").onclick=function() {xqController.showBoard();};

    </script>
    <div id="button-container">
        <button onclick="xqController.redo();">下一步</button>
