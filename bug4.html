    <script type="text/javascript">
    
        // document ready:
        var xqData1 = new XiangqiData().bug4(),
            xqEngine1 = new XiangqiEngine(xqData1).bug4(),
            xqView1 = new XiangqiView("#qipan-container1", 500, 500, '#qipu-container1').bug4(),
            xqData2 = new XiangqiData().bug4(),
            xqEngine2 = new XiangqiEngine(xqData2).bug4(),
            xqView2 = new XiangqiView("#qipan-container2", 500, 500, '#qipu-container2').bug4(),
            xqController = new XiangqiBug4Controller();

        // TODO: Rather ugly codes below
        xqView2.controller = xqView1.controller = xqController;
        xqController.views = [xqView1, xqView2];
        xqController.engines = [xqEngine1, xqEngine2];
        xqController.init();

    </script>
    <div id="button-container">
